<script>
	$(function(){
		$('input,textarea,select').each(function(){
			$(this).on('focusout', function(e){
				var _el = e.target;
				checkValidation(_el);
			});
			$('#btnSubmit').click(function(e){
				$('input:not(:disabled):required,textarea:not(:disabled):required,select:not(:disabled):required').each(function (i,e) {
					checkValidation(e);
				});
			});
		});
		function checkValidation(e) {
			var inputEl = e;
			var _frmrow = $(inputEl).closest('.frm-row');
			if(!inputEl.validity.valid) {
				showError();
			} else {
				_frmrow.removeClass('is-error').find('.frm-error span').hide();
			};
			function showError() {
				if (inputEl.validity.valueMissing) {
					_frmrow.addClass('is-error').find('.frm-error').html('<span>Required item</span>');
				}
				else if (inputEl.validity.typeMismatch) {
					_frmrow.addClass('is-error').find('.frm-error').html('<span>Enter the correct format</span>');
				}
				else if (inputEl.validity.patternMismatch) {
					_frmrow.addClass('is-error').find('.frm-error').html('<span>Enter the correct structure</span>');
				}
				else if (inputEl.validity.tooShort) {
					_frmrow.addClass('is-error').find('.frm-error').html('<span>Enter the correct amount</span>');
				} else {
					_frmrow.removeClass('is-error').find('.frm-error span').hide();
				}
			}
		};
	});
</script>
